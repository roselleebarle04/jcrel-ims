 {% extends "base.html" %}
{% load staticfiles %}


{% block content %}  

<style type="text/css">
    h1{
        color: #34B8B8;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Customers</h1>
        <a href="/customers/add/" class="btn btn-theme"><span class="glyphicon glyphicon-plus"></span> Add New</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12"> 
        {% if c_len > 0 %}
        <table id="customers" class="table table-striped" cellspacing="0" width="100%">
            <thead>
                <tr style="background:#333;color:white;">
                    <th>Photo</th>
                    <th>customer Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th width="50"></th>
                    <th width="50"></th>
                </tr>
            </thead>
            <tbody>
                {% for s in customers %}
                <tr>
                    <td width="50px"><img src="{{MEDIA_URL}}{{s.avatar}}" width="100%"></td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.address }}</td>
                    <td>{{ s.phone }}</td>
                   <!--  <td class="pager">
                      <button class="btn btn-info" data-toggle="modal" data-target="#arrivals-{{arrival.id}}" aria-label="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="false"></span></button>
                      
                      <button onclick="confirmArrivalDelete({{arrival.id}});" class="btn btn-danger" aria-label="Delete"><span class="glyphicon glyphicon-remove" aria-hidden="false"></span></a></button>
                   </td> -->
                    <td>   
                        <a href="/customers/update/{{s.id}}" class="btn btn-default" aria-label="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="false"></span> Update</a>
                    </td>
                    <td>
                        <button onclick="confirmDelete({{s.id}});" class="btn btn-danger" aria-label="Delete"><span class="glyphicon glyphicon-remove" aria-hidden="false"></span> Delete</button>
                    </td>   
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="col-md-10 col-md-offset-1">
            <div class="alert alert-info" role="alert">
              <center><h3>No customers listed. </h3></center>
            </div>
        </div>
        {% endif %}
    </div>
</div>


{% endblock %}
