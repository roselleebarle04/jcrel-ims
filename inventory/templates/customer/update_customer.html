{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Update Customer</h4>
			</div>
			<div class="panel-body">
				<form class="form" action="/suppliers/update/{{customer.id}}/" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.avatar.errors}}
                            <div class="row">
                                <div class="col-md-2">
                                    <label>Avatar</label>
                                </div>
                                <div class="col-md-10">
                                    <img src="/media/{{customer.avatar}}" style="width: 150px" height="150px" class="img-circle" style="margin-bottom: 10px">
                                    <input type="file" class="form-control" name="avatar" value="{{customer.avatar}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input name="name" type="text" class="form-control" value="{{customer.name}}">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input name="address" type="text" class="form-control" value="{{customer.address}}">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input name="phone" type="text" class="form-control" value="{{customer.phone}}">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" value="Update">
                            <a href="{% url 'customers' %}" class="btn btn-danger">Cancel</a>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
