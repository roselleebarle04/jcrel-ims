{% extends "base.html" %}
{% load staticfiles %}

{% block content %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Notifications</h1>
        <!-- <a href="#" class="btn btn-default" data-toggle="modal" data-target="#addTransferModal">Add New Transfer</a> -->
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12"> 
        <table id="transfer" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <tbody>
                {% for item in items %}
                    {% if item.total_quantity < 5 %}
                <tr>
                    <td><a href="/items/">{{item.category}} {{item.types}} {{item.brand}} {{item.model}}</a> 
                    is below the minimum required quantity of 5.</td>
                </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
