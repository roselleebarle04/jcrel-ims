{% extends "base_landing.html" %}
{% load staticfiles %}

{% block content %}
<style type="text/css">
</style> 
<div class="page-content login-page">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <form action="/signup/" class="form form-horizontal" method="POST" enctype="multipart/form-data">
            <legend>Register</legend>
            {% csrf_token %}
            <!-- {% if form.errors %}
                {% for field in form %}
                  {{field.ValidationError}}
                {% endfor %}
              {% endif %} -->

              <!-- {{ form.as_p }} -->

            <!-- {% if form.errors %}
              {% for error in errors%}
                {{ error.message }}
                {% endfor %}
              {% endif %}
 -->
            <div class="form-group">
              <label class="col-sm-2">Avatar</label>
              <div class="col-sm-10">
                <input type="file" name="avatar" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Username</label>
              <div class="col-sm-10">
                <input name="username" type="text" class="form-control" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Email</label>
              <div class="col-sm-10">
                <input name="email" type="text" class="form-control" required autofocus>
              </div>
            </div>
            <div class="form-group">
              {{form.password1.errors}}
              <label class="col-sm-2">Password</label>
              <div class="col-sm-10">
                <input name="password1" type="password" id="inputPassword" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
                {{form.password2.errors}}
                <label class="col-sm-2">Confirm Password</label>
                <div class="col-sm-10">
                  <input name="password2" type="password" id="inputPassword" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <input type="submit" class="form-control btn btn-primary btn-block" value="Sign Up" />
                <input type="hidden" name="next" value="{{ next }}" />
              </div>
            </div>
            <div class="form-group">
              <hr>
              <label class="col-sm-12">
                Already have an account?
                <a href="/login" class="btn btn-default btn-block">Login</a>
              </label>
            </div>
            {% for error in form.non_field_errors %}
                {{error}}
            {% endfor %}
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>  
{% endblock content %}
