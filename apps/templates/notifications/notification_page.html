{% extends "base.html" %}
{% load staticfiles %}

{% block content %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Notifications</h1>
        <!-- <a href="#" class="btn btn-default" data-toggle="modal" data-target="#addTransferModal">Add New Transfer</a> -->
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12"> 
        <table id="transfer" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <tbody>
                {% for notif in notifs %}
                    {% if notif.below_min_date == None %}

                    {% else %}
                     <tr>
                        <td style="font-size:15px">{{notif.message}}</br>
                        <p style="font-size:10px">{{notif.below_min_date}}</p></td>
                     </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
