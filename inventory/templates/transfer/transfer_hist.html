{% extends "base.html" %}
{% load staticfiles %}

{% block content %}


<div class="row">
        <h1 class="page-header">Transfers</h1>
</div>

<br>
	<form action="{% url "transfer_form" %}">
    <input type="submit" value="Transfer Item">
</form>
    <br>

<div class="row">
    <div class="col-lg-12">
    </div>
</div>

   <div class="container">
    <div class="col-lg-12">
     <div class="panel panel-default">
      <div class="panel-heading">Transfer History</div>
       <div class="panel-body">
         <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr bgcolor="#FFFF99" >
             <th>Item Code</th>
             <th>Quantity</th>
             <th>Date</th>
             <th></th>

            </tr>
          </thead>
          <tbody>
    {% for transfer in object_list %}
            <tr>
             <td>{{transfer.item.store_code}}</td>
             <td>{{transfer.quantity_to_transfer}}</td>
             <td>{{transfer.transfer_date}}</td>
             <td><button onclick="confirmTransferDelete({{transfer.id}});" class="btn btn-danger" aria-label="Delete"><span class="glyphicon glyphicon-remove" aria-hidden="false"></span> Delete</button></td>
            </tr>
    {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock content %}
