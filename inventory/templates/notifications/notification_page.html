{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<style type="text/css">
    a{
        color: #34B8B8;
    }
    td{
        color: white;
    }
</style>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Notifications</h1>
        <!-- <a href="#" class="btn btn-default" data-toggle="modal" data-target="#addTransferModal">Add New Transfer</a> -->
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12"> 
        <table id="transfer" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <tbody>
                {% for item in all_items %}
                    {% if item.quantity < 10 %}
                <tr>
                    <td><a href="/items/">{{item.types}} {{item.category}} {{item.brand}}
                     {{item.model}}</a> 
                    is below the minimum required quantity of 10.</td>
                </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
