{% extends "base.html" %}
{% load staticfiles %}


{% block content %}  

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Arrival</h1>
        <!-- <a href="#" class="btn btn-default" data-toggle="modal" data-target="#addSupplierModal">Add New</a> -->
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="form" method="POST">
            {% csrf_token %}
            {{ AddArrivalForm.as_p }}
            
            <h2>Arrived Items</h2>
            {% for form in formset %}
                <p>{{form.as_table}}</p>
            {% endfor %}
            {{ formset.management_form }}
            <div class="form-group">
                <input type="submit" class="form-control" name="name" value="ADD" />
            </div>
        </form>
    </div>
</div>



{% endblock %}
