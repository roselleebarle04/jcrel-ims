
{% extends "base.html" %}
{% load staticfiles %}

{% block content %}  

<form action="{% url "add_sale" %}">
    <input type="submit" value="Add Sale">
</form>
<br>


<div class="row">
    <div class="col-lg-12"> 
        <div class="panel panel-default">
            <div class="panel-heading">Suppliers Data</div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr bgcolor="#FFFF99">
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for supplier in suppliers %}
                        <tr>
                            <td> {{ sale.date}}</td>
                            <td> {{ sale.item.store_code }} </td>
                            <td> {{ sale.item.category}} </td>
                            <td>
                            <form action="#">
                                <input type="submit" value="Edit">
                                <input type="submit" value="Delete">
                            </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
