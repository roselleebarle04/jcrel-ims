 {% extends "base.html" %}
{% load staticfiles %}


{% block content %}  
<br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Update Location</h4>
                </div>
                <div class="panel-body">
                    <form class="form" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.name.errors}}
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" value="{{location.name}}">
                        </div>
                        <div class="form-group">
                            {{form.address.errors}}
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" value="{{location.address}}">
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-success">Save</button>
                          <a href="{% url 'location' %}" class="btn btn-danger">Cancel</a>
                          <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
