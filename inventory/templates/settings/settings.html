{% extends "base.html" %}
{% load staticfiles %}

{% block content %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Account Settings</h1>
        <!-- <a href="#" class="btn btn-default" data-toggle="modal" data-target="#addTransferModal">Add New Transfer</a> -->
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-6"> 
        <table id="transfer" class="table table-striped table-bordered" cellspacing="0" width="100%">
            </thead> 
            <tbody>
                <tr>    
                    <td width="50px;">Avatar</td>
                    <td class="text-center"width="50px">
                        <img src="/media/{{account.avatar}}" class="img-circle" style="width:200px; height:200px; border: 2px solid #CCC;">
                    </td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>{{ request.user.username }}
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ request.user }}</td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><a href="/change_password/">Change Password</a>
                </tr>
                <tr>
                    <td colspan="2">
                        <a class="btn btn-default" href="/settings/update_settings/" aria-label="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="false"></span> Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
