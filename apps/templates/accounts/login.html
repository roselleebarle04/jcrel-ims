{% extends "base_landing.html" %}
{% load staticfiles %}

{% block content %}
<style type="text/css">
  .panel{
    background:white;
  }
</style>
<div class="page-content login-page">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <legend>Please Log In</legend>
          <form action="/login/" class="form form-horizontal" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label class="col-sm-2">Username</label>
              <div class="col-sm-10">
                <input name="username" type="text" id="inputEmail" class="form-control" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">Password</label>
              <div class="col-sm-10">
                <input name="password" type="password" id="inputPassword" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2"></label>
              <div class="col-sm-10">
                <input type="submit" class="form-control btn btn-primary btn-block" value="Login" />
                <input type="hidden" name="next" value="{{ next }}" />
                <a style="float:right;" href="/password_reset/">Forgot Password?</a>
              </div>
            </div>
              <hr>
            <div class="form-group">
              <label class="col-sm-12">
                New to JCREL? 
                <a href="/signup" class="btn btn-default btn-block">Sign up now!</a> 
              </label>
              <div class="col-sm-12 text-center">
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  
      
{% endblock content %}
